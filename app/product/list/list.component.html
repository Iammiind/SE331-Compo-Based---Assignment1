<div class="product" *ngFor="let product of products">
  <h3> Name : {{ product.name }} </h3>
  <p> 
    <b>Description</b> 
    : {{ getDescription(product.description) }} <br>
    <b>Price</b> 
    : {{ product.price }}
  </p>
  <button class="btn btn-default button-detail" (click)="showDetail(product)">Detail</button>
</div>
